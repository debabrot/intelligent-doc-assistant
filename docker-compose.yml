services:
  rag:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    container_name: rag-ingestion
    restart: always
    ports:
      - "8001:8001"
    networks:
      - rag-ingestion-network

  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address :9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rag-ingestion-network

  vectordb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - chroma_data:/chroma
    restart: unless-stopped
    networks:
      - rag-ingestion-network

  embedding:
    image: ghcr.io/huggingface/text-embeddings-inference:turing-1.8
    runtime: nvidia
    ports:
      - "8080:80"
    volumes:
      - ./data:/data
    command:
      - "--model-id"
      - "sentence-transformers/all-MiniLM-L6-v2"
    environment:
      - MAX_CONCURRENT_REQUESTS=32
      - MAX_INPUT_LENGTH=512
      - MAX_BATCH_TOTAL_TOKENS=512
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - rag-ingestion-network

volumes:
  chroma_data:
  minio_data:

networks:
  rag-ingestion-network:
    driver: bridge